<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cutter</title>
    </head>

    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
        }
    </style>

    <body>
        <canvas id="canvas"> </canvas>

        <script>
            // setup variables

            // setup canvas
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 1024;
            canvas.height = 576;

            // setup the background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // helper function to get click position on canvas
            function clickPosition(event) {
                let boundary = canvas.getBoundingClientRect();
                return {
                    x: event.clientX - boundary.left,
                    y: event.clientY - boundary.top,
                };
            }

            // class for drawing the entities
            class Sprite {
                constructor(position, color) {
                    this.position = position;
                    this.color = color;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.position.x, this.position.y, 50, 50);
                }

                update() {
                    this.draw();
                }

                get position() {
                    return this._position;
                }

                set position(newPos) {
                    this._position = newPos;
                }
            }

            const player = new Sprite(
                {
                    x: canvas.width * 0.5 - 25,
                    y: canvas.height * 0.5 - 25,
                },
                "blue"
            );

            player.draw();

            // player move eventListener
            canvas.addEventListener("click", (event) => {
                let boundary = canvas.getBoundingClientRect();
                let pos = {
                    x: event.clientX - boundary.left,
                    y: event.clientY - boundary.top,
                };

                player.position = {
                    x: pos.x - 25,
                    y: pos.y - 25,
                };
            });

            function animate() {
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                player.update();

                // detect collision


                setTimeout(animate, 100);
            }

            // animate();
        </script>
    </body>
</html>
